{% extends 'blog/base.html' %}
{% block title %}Home - My Blog{% endblock %}

{% block content %}
<h1>Latest Posts</h1>
<div class="post-list">
    {% for post in posts %}
        <div class="post-card">
            <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>
            <a class="read-more" href="{% url 'blog:post_detail' post.pk %}">Read More</a>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock %}
